<footer class="footer">
  <section class="container">
    {{ with .Site.Params.footercontent | safeHTML }}
      <p>{{.}}</p>
    {{ end }}
    {{ if not .Site.Params.hideCopyright }} ©{{ now.Format "2006" }} spoonfedweb{{ end }}
    {{ if not .Site.Params.hideCredits }}
      {{ if not .Site.Params.hideCopyright }} · {{ end }}
      {{ i18n "powered_by" }} <i class="fa fa-coffee"></i> &amp; <a target="_blank" href="https://gohugo.io/">Hugo</a>.
    {{ end }}
  </section>
</footer>
